<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Darslar | SK Platforma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #001f3f);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
      color: #00d4ff;
      margin: 0;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 40px;
      justify-items: center;
    }
    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      width: 300px;
      height: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .video-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    video {
      width: 100%;
      height: 240px;
      object-fit: cover;
      background: #000;
    }
    .video-title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #00eaff;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ“ SK Video Darslar</h1>
  <nav>
    <a href="/profile" style="color:#fff;text-decoration:none;font-size:14px;">Profilga qaytish</a>
  </nav>
</header>

<main>
  <div class="video-grid">
    {% for v in videos %}
    <div class="video-card">
      <video controls>
        <source src="{{ url_for('static', filename='videos/' ~ v.filename) }}" type="video/mp4">
        Brauzeringiz videoni qoâ€˜llab-quvvatlamaydi.
      </video>
      <div class="video-title">{{ v.title }}</div>
    </div>
    {% endfor %}
  </div>
</main>

</body>
</html>
