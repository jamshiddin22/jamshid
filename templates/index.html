<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StarK — Yulduz Kaliti</title>
  <style>
    :root{--accent:#00d4ff;--accent2:#0078ff}
    *{box-sizing:border-box;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      margin:0;min-height:100vh;
      background: url("{{ url_for('static', filename='images/spacex.jpg') }}") center/cover no-repeat;
      color:#fff;overflow:hidden;
    }
    body::before{
      content:"";position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.35),rgba(0,0,0,0.6));
    }
    header{position:fixed;top:0;left:0;right:0;padding:18px 36px;display:flex;justify-content:space-between;align-items:center;z-index:2}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{display:inline-grid;place-items:center;width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001;font-weight:800}
    nav a{color:#fff;text-decoration:none;margin-left:18px;font-weight:600;opacity:0.95}
    nav a:hover{color:var(--accent)}
    .hero{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1;text-align:center;padding:20px}
    .hero h1{font-size:48px;margin:0 0 12px 0;letter-spacing:1px}
    .hero p{margin:0 0 22px;color:rgba(255,255,255,0.9)}
    .btn{padding:12px 24px;border-radius:30px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent2));font-weight:700;cursor:pointer}
    footer{position:fixed;left:0;right:0;bottom:8px;text-align:center;color:rgba(255,255,255,0.85);z-index:2}
    @media(max-width:600px){.hero h1{font-size:28px}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">SK</div>
      <div style="font-weight:700">Star<span style="color:var(--accent)">K</span></div>
    </div>
    <nav>
      <a href="{{ url_for('login') }}">Kirish</a>
      <a href="{{ url_for('register') }}">Ro'yxatdan o'tish</a>
    </nav>
  </header>

  <main class="hero" role="main">
    <h1>Star Key — Yulduzni Zabt eting</h1>
    <p>IT darslar, dasturlash va biznes rejalar — bir joyda. Boshlash uchun Ro'yxatdan o'ting.</p>
    <button class="btn" onclick="location.href='{{ url_for('register') }}'">Boshlash</button>
  </main>

  <footer>
    Call Center: <a href="tel:+998942227223" style="color:var(--accent);text-decoration:none">+998 94 222 72 23</a> | © 2025 StarK
  </footer>
</body>
</html>
